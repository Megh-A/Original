<!DOCTYPE Html>
<html>
<head>

     <title>Doctor Appointment booking</title>

<style>

    body{
      background-color:#93c9dc; 
    }
    
    h1{
      font-family: Arial, sans-serif;
      font-size: 25px;
      
    }

    table{
      font-family: Arial, sans-serif;
      font-size: 14px;
    }
  
  table td{
      font-weight: bold;
    }

  buttonns input[type="submit"], buttonns input[type="reset"] {
      font-family: Arial, sans-serif;
      font-size: 14px;
      font-weight: normal;
      background-color: rgb(95, 99, 118);
      color: rgb(255, 255, 255);
      margin-right: 30px; 
    }

</style>
</head>


<body>
  <div style="text-align:center">
    <br><h1> <legend align="centre">PATIENT REGISTRATION FORM</legend></h1>
    <center><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQWBzk9IVPx16-mAJf1PKqDNceYp0xAM4cwBg&usqp=CAU" alt="Registration" align="center" width="400" height="300" >
    <form name="registration form" action="Second_orig.html" onsubmit="return validateCheckbox()">


<table>
  <tr>
    <br><td><label for="Fdate">Patient First Name</label></td>
    <td><input type="text" name="txtfname" required></td>
  </tr>

  <tr>
    <td><label for="Ldate">Patient Last Name</label></td>
    <td><input type="text" name="txtlname" required></td>
  </tr>

  <tr>
    <td><label for="Gender">Gender</label></td>
    <td><input type="radio" name="gender" value="male" required>Male
        <input type="radio" name="gender" value="female" required>Female</td>
  </tr>

  <tr>
    <td><label for="Email">Email Id</label></td>
    <td><input type="email" name="emailid" required></td>
  </tr>

  <tr>
    <td><label for="Phone">Phone Number</label></td>
    <td><input type="tel" name="phone" required></td>
  </tr>

  <tr>
    <td><br><label for="update">How would you like to receive the </br>Appointment confirmation & updates</label></td>
      <td><input type="checkbox" name="p" value="Phon" id="phoneCheck">Phone
          <input type="checkbox" name="e" value="Emai" id="emailCheck">Email</td>
  </tr>

  <tr>
    <td><label for="Add">Address</label></td>
    <td><textarea name="Address" rows="2" cols="20" required></textarea></td>
  </tr>

  <tr>
    <td><label>Country</label></td>
    <td><div class="wrapper">
	<select id="Country" required><option>    </option></select>
    </td>
  </tr>

  <tr>
    <td><label>State</label></td>
    <td><select id="State" required></select></td>
  </tr>

</table>
</center>

<script language="javascript" type="text/javascript">
var csList = {USA :  ['Arizona', 'California', 'Utah', 'Nevada','Texas']
};

cs_parent = document.getElementById("Country");
cs_child = document.getElementById("State");

for (key in csList) {
	cs_parent.innerHTML = cs_parent.innerHTML + '<option>'+ key +'</option>';
}

cs_parent.addEventListener('change', function populate_child(e){
	cs_child.innerHTML = '';
	itm = e.target.value;
	if(itm in csList){
			for (i = 0; i < csList[itm].length; i++) {
				cs_child.innerHTML = cs_child.innerHTML + '<option>'+ csList[itm][i] +'</option>';
			}
	}
});

function clearForm() {
  document.getElementById("State").value = '';
  }

function validateCheckbox() {
  var phoneChecked = document.getElementById("phoneCheck").checked;
  var emailChecked = document.getElementById("emailCheck").checked;

  if (phoneChecked || emailChecked) {
    return true;
    } else {
      alert("Please select at least one option for appointment confirmation and updates.");
      return false;
    }
  }

 
</script>

<buttonns><br><input type="submit" value="Register" onClick="Second_orig.html">
              <input type="reset" value="Clear" onclick="clearForm()"></buttonns>

</form>
</div>

</body>
</html>
